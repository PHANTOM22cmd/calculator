<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="phantom">
        <div class="parent">
            <div class="calculatorBody">
                <h2 id="men"> CALCULATOR</h2>
                <div class="input">
                    <input type="text" readonly>
                    <div class="calculatorcontainer">
                        <button class="operato">AC</button>
                        <button class="operato">%</button>
                        <button class="operato">x</button>
                        <button class="numbero">&divide;</button>
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="numbero">&times;</button>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="numbero">&minus;</button>
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="numbero">+</button>
                        <button class="rotate">--</button>
                        <button class="number">0</button>
                        <button class="number">.</button>
                        <button class="numbero">=</button>
                    </div>

                </div>

            </div>

        </div>

    </div>
</body>

</html>
